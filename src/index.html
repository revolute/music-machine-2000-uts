<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="./js/vis/mootools-core-1.3.js"></script>
	<script src="./js/vis/dsp.js"></script>
	<script src="./js/mousetrap.js"></script>
	<script src="./js/mm2k.js"></script>
	<script src="./js/soundboards.js"></script>
	<script defer src="./js/vis/visualizer.js"></script>
</head>

<body>
	<div id="background">
		<div id="container">
			<div id="header">
				<img src="images/logo.png" alt="Music Machine 2000">
			</div>
			<div id="left-column">
				<div id="vis">
					<img class="section-title" src="images/visualiser-name-bar.png" alt="Visualiser">
					<div id="vis-container">
						<canvas id="fft" width="310" height="210"></canvas>
					</div>
				</div>
				<div id="selector">
					<img class="section-title" src="images/settings-name-bar.png" alt="Settings">
					<div id="selector-window">
						<div class="selector-container">
							<p>Backing Tracks</p>
							<div><input type="radio" checked name="backing-tracks" id="backing-tracks-1" onclick="trackManager.setActiveTrack(0);" /><label for="backing-tracks-1">Dancing Unicorn</label><span>1</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-2" onclick="trackManager.setActiveTrack(1);" /><label for="backing-track-2">Retrotimer</label><span>2</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-3" onclick="trackManager.setActiveTrack(2);" /><label for="backing-track-3">Heavens Gate</label><span>3</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-4" onclick="trackManager.setActiveTrack(3);" /><label for="backing-track-4">Madness Blues</label><span>4</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-5" onclick="trackManager.setActiveTrack(4);" /><label for="backing-track-5">Bedlam</label><span>5</span></div>
						</div>
						<div class="selector-container">
							<p>Instruments</p>
							<div><input type="radio" checked name="instruments" id="instruments-1" onclick="setActiveBoard(0);" /><label for="instruments-1">Drums</label><span>6</span></div>
							<div><input type="radio" name="instruments" id="instruments-2" onclick="setActiveBoard(1);" /><label for="instruments-2">Guitar</label><span>7</span></div>
							<div><input type="radio" name="instruments" id="instruments-3" onclick="setActiveBoard(2);" /><label for="instruments-3">Piano</label><span>8</span></div>
							<div><input type="radio" name="instruments" id="instruments-4" onclick="setActiveBoard(3);" /><label for="instruments-4">Trance</label><span>9</span></div>
							<div><input type="radio" name="instruments" id="instruments-5" onclick="setActiveBoard(4);" /><label for="instruments-5">8-Bit</label><span>0</span></div>	
						</div>
					</div>		
				</div>
			</div>
			<div id="right-column">
				<div id="pads">
					<img class="section-title" src="images/trigger-pad-section-bar.png" alt="Trigger Pad Section">
					<ul>
						<li><button id="pad-1" class="skip" onclick="manager.play(0);">1</button><div>Q</div></li>
						<li><button id="pad-2" class="skip" onclick="manager.play(1);">2</button><div>W</div></li>
						<li><button id="pad-3" class="skip" onclick="manager.play(2);">3</button><div>E</div></li>
						<li><button id="pad-4" class="skip" onclick="manager.play(3);">4</button><div>R</div></li>
						<li><button id="pad-5" class="skip" onclick="manager.play(4);">5</button><div>T</div></li>
						<li><button id="pad-6" class="skip" onclick="manager.play(5);">6</button><div>Y</div></li>
						<li><button id="pad-7" class="skip" onclick="manager.play(6);">7</button><div>U</div></li>
						<li><button id="pad-8" class="skip" onclick="manager.play(7);">8</button><div>I</div></li>
						<li><button id="pad-9" class="skip" onclick="manager.play(8);">9</button><div>A</div></li>
						<li><button id="pad-10" class="skip" onclick="manager.play(9);">10</button><div>S</div></li>
						<li><button id="pad-11" class="skip" onclick="manager.play(10);">11</button><div>D</div></li>
						<li><button id="pad-12" class="skip" onclick="manager.play(11);">12</button><div>F</div></li>
						<li><button id="pad-13" class="skip" onclick="manager.play(12);">13</button><div>G</div></li>
						<li><button id="pad-14" class="skip" onclick="manager.play(13);">14</button><div>H</div></li>
						<li><button id="pad-15" class="skip" onclick="manager.play(14);">15</button><div>J</div></li>
						<li><button id="pad-16" class="skip" onclick="manager.play(15);">16</button><div>K</div></li>
					</ul>				
				</div>
				<div id="player">
					<img class="section-title" src="images/backing-track-name-bar.png" alt="Backing Track UI">
					<div id="player-container">
						<button class="slick" id="backing-toggle" onclick="trackManager.toggleBackingTrack();"><img id="play-stop" class="play"></button>
						<div id="player-screen">
							<img src="images/volume-icon.png" alt="Volume"><input type="range" min="0" max="100" value="50" id="volume-slider" onchange="changeBackingVolume(this);">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
