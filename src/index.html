<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="./js/vis/mootools-core-1.3.js"></script>
	<script src="./js/vis/dsp.js"></script>
	<script src="./js/mousetrap.js"></script>
	<script src="./js/mm2k.js"></script>
	<script defer src="./js/vis/visualizer.js"></script>
</head>

<body>
	<div id="background">
		<div id="container">
			<div id="header">
				<img src="images/logo.png" alt="Music Machine 2000">
			</div>
			<div id="left-column">
				<div id="vis">
					<img class="section-title" src="images/visualiser-name-bar.png" alt="Visualiser">
					<div id="vis-container">
						<canvas id="fft" width="310" height="210"></canvas>
					</div>
				</div>
				<div id="selector">
					<img class="section-title" src="images/settings-name-bar.png" alt="Settings">
					<div id="selector-window">
						<div class="selector-container">
							<p>Backing Tracks</p>
							<div><input type="radio" checked name="backing-tracks" id="backing-tracks-1" /><label for="backing-tracks-1">Dancing Unicorn</label><span>1</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-2" /><label for="backing-track-2">Retrotimer</label><span>2</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-3" /><label for="backing-track-3">Heavens Gate</label><span>3</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-4" /><label for="backing-track-4">Madness Blues</label><span>4</span></div>
							<div><input type="radio" name="backing-tracks" id="backing-tracks-5" /><label for="backing-track-5">Bedlam</label><span>5</span></div>
						</div>
						<div class="selector-container">
							<p>Instruments</p>
							<div><input type="radio" checked name="instruments" id="instruments-1" /><label for="instruments-1">Drums</label><span>6</span></div>
							<div><input type="radio" name="instruments" id="instruments-2" /><label for="instruments-2">Guitar</label><span>7</span></div>
							<div><input type="radio" name="instruments" id="instruments-3" /><label for="instruments-3">Piano</label><span>8</span></div>
							<div><input type="radio" name="instruments" id="instruments-4" /><label for="instruments-4">Trance</label><span>9</span></div>
							<div><input type="radio" name="instruments" id="instruments-5" /><label for="instruments-5">8-Bit</label><span>0</span></div>	
						</div>
					</div>		
				</div>
			</div>
			<div id="right-column">
				<div id="pads">
					<img class="section-title" src="images/trigger-pad-section-bar.png" alt="Trigger Pad Section">
					<ul>
						<li><button id="pad-1" class="skip" onclick="playSample(activeSoundboard.getSound(0));">Q</button></li>
						<li><button id="pad-2" class="skip" onclick="playSample(activeSoundboard.getSound(1));">W</button></li>
						<li><button id="pad-3" class="skip" onclick="playSample(activeSoundboard.getSound(2));">E</button></li>
						<li><button id="pad-4" class="skip" onclick="playSample(activeSoundboard.getSound(3));">R</button></li>
						<li><button id="pad-5" class="skip" onclick="playSample(activeSoundboard.getSound(4));">T</button></li>
						<li><button id="pad-6" class="skip" onclick="playSample(activeSoundboard.getSound(5));">Y</button></li>
						<li><button id="pad-7" class="skip" onclick="playSample(activeSoundboard.getSound(6));">U</button></li>
						<li><button id="pad-8" class="skip" onclick="playSample(activeSoundboard.getSound(7));">I</button></li>
						<li><button id="pad-9" class="skip" onclick="playSample(activeSoundboard.getSound(8));">A</button></li>
						<li><button id="pad-10" class="skip" onclick="playSample(activeSoundboard.getSound(9));">S</button></li>
						<li><button id="pad-11" class="skip" onclick="playSample(activeSoundboard.getSound(10));">D</button></li>
						<li><button id="pad-12" class="skip" onclick="playSample(activeSoundboard.getSound(11));">F</button></li>
						<li><button id="pad-13" class="skip" onclick="playSample(activeSoundboard.getSound(12));">G</button></li>
						<li><button id="pad-14" class="skip" onclick="playSample(activeSoundboard.getSound(13));">H</button></li>
						<li><button id="pad-15" class="skip" onclick="playSample(activeSoundboard.getSound(14));">J</button></li>
						<li><button id="pad-16" class="skip" onclick="playSample(activeSoundboard.getSound(15));">K</button></li>
					</ul>				
				</div>
				<div id="player">
					<button onclick="playBackingTrack()">Play backing track</button>
					<button onclick="stopBackingTrack()">Stop backing track</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
