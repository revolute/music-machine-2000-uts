<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="./js/vis/mootools-core-1.3.js"></script>
	<script src="./js/vis/dsp.js"></script>
	<script src="./js/mousetrap.js"></script>
	<script src="./js/mm2k.js"></script>
	<script defer src="./js/vis/visualizer.js"></script>
</head>

<body>
	<div id="background">
		<div id="container">
			<div id="header">
				<img src="images/logo.png" alt="Music Machine 2000">
			</div>
			<div id="left-column">
				<div id="vis">
					<img class="section-title" src="images/visualiser-name-bar.png" alt="Visualiser">
					<canvas id="fft" width="350" height="290"></canvas>
				</div>
				<div id="selector">
					<img class="section-title" src="images/settings-name-bar.png" alt="Settings">
				</div>
			</div>
			<div id="right-column">
				<div id="pads">
					<img class="section-title" src="images/trigger-pad-section-bar.png" alt="Trigger Pad Section">
					<ul>
						<li><button id="pad-1" class="skip" onclick="playSample(activeSoundboard.getSound(0));">Q</button></li>
						<li><button id="pad-2" class="skip" onclick="playSample(activeSoundboard.getSound(0));">W</button></li>
						<li><button id="pad-3" class="skip" onclick="playSample(activeSoundboard.getSound(0));">E</button></li>
						<li><button id="pad-4" class="skip" onclick="playSample(activeSoundboard.getSound(0));">R</button></li>
						<li><button id="pad-5" class="skip" onclick="playSample(activeSoundboard.getSound(0));">T</button></li>
						<li><button id="pad-6" class="skip" onclick="playSample(activeSoundboard.getSound(0));">Y</button></li>
						<li><button id="pad-7" class="skip" onclick="playSample(activeSoundboard.getSound(0));">U</button></li>
						<li><button id="pad-8" class="skip" onclick="playSample(activeSoundboard.getSound(0));">I</button></li>
						<li><button id="pad-9" class="skip" onclick="playSample(activeSoundboard.getSound(0));">A</button></li>
						<li><button id="pad-10" class="skip" onclick="playSample(activeSoundboard.getSound(0));">S</button></li>
						<li><button id="pad-11" class="skip" onclick="playSample(activeSoundboard.getSound(0));">D</button></li>
						<li><button id="pad-12" class="skip" onclick="playSample(activeSoundboard.getSound(0));">F</button></li>
						<li><button id="pad-13" class="skip" onclick="playSample(activeSoundboard.getSound(0));">G</button></li>
						<li><button id="pad-14" class="skip" onclick="playSample(activeSoundboard.getSound(0));">H</button></li>
						<li><button id="pad-15" class="skip" onclick="playSample(activeSoundboard.getSound(0));">J</button></li>
						<li><button id="pad-16" class="skip" onclick="playSample(activeSoundboard.getSound(0));">K</button></li>
					</ul>				
				</div>
				<div id="player">
					<button onclick="playBackingTrack()">Play backing track</button>
					<button onclick="stopBackingTrack()">Stop backing track</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
